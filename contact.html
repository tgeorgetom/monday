<!DOCTYPE html>
<html>
<head>
  <title>MONDAY</title>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css" >
  <link rel="stylesheet" href="css/font-awesome.min.css" >
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600,700" rel="stylesheet">

</head>
<body>

<!-- Hero Banner -->

<section class="hero-banner contact-us" >
  
  <header class="header">
    <div class="container">
      <nav class="navbar navbar-expand-md bg-light navbar-light ">
        <a class="navbar-brand" href="#"><img class="header-logo" src="images/logo.png"></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Der Design Sprint</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Über uns</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cases</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Kontakt</a>
            </li>
          </ul>
        </div> 
      </nav>
    </div>
  </header>

</section>

<!-- Hero Banner -->

<!-- Talk to Us -->

<section class="talk-to-us">
  <h2 class="h2">Sprich mit uns</h2>
  <div class="talk-to-us-content">
    <h2 class="h2">Schreibe uns jetzt.</h2>
    <button class="chat-us">CHAT STARTEN</button>
  </div>
</section>

<!-- Talk to Us -->


<!-- Get In Touch -->

<section class="get-in-touch">
  <div class="container">

    <div class="hello-wrapper">
      <h2 class="h2">Hallo!</h2>

      <div class="hello-wrapper-content">
        <ul>
          <li>
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
            <a href="">hallo@newmonday-sprint.de</a>
          </li>
          <li>
            <i class="fa fa-phone" aria-hidden="true"></i>
            <a href="">0176.8900.2563</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="section-container">
      <div class="help-you-wrapper">
        <h2 class="h2">Wir können wir dir helfen?</h2>
        
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" id="fname" placeholder="Vorname*">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" id="lname" placeholder="Name*">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="E-Mail*">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" id="telephone" placeholder="Telephone*">
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <textarea class="form-control" id="message" placeholder="Wie können wir deiner Firma helfen, Ihr Ziel zu erreichen?*"></textarea>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-submit-wrap">
                <a href="form-submit">email senden</a>
              </div>
            </div>
          </div>  
        </form>
      </div>
    </div>

  </div>
</section>

<!-- Get In Touch -->


<!-- Footer -->

<footer>

  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-4">
        <div class="footer-contact">
          <ul>
            <li>
              <i class="fa fa-phone" aria-hidden="true"></i>
              <a href="">0176.8900.2563</a>
            </li>
            <li>
              <i class="fa fa-map-marker" aria-hidden="true"></i>
              <p>Our Berlin Headquarter</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-4">
        <a href=""><img class="footer-logo" src="images/logo.png"></a>
      </div>
      <div class="col-md-4">
        <div class="footer-social">
          <ul>
            <li><a href=""><img src="images/lin-icon.svg"></a></li>
            <li><a href=""><img src="images/insta-icon.svg"></a></li>
            <li><a href=""><img src="images/fb-icon.svg"></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</footer>

<!-- Footer -->


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/custom.js"></script>

</body>
</html>
